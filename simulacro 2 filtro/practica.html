<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./practica.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body> 
    <div>
        <h1 class="titu">RESTAURANTE</h1>
        <div>
            <select name="" id="selector" class="form-select">
                <option value="">CATEGORIAS</option>
            </select>
            <button type="button" class="btn carrito" data-bs-toggle="modal" data-bs-target="#modalCarrito">
                <img class="imagenesIconos" src="./imgs/carrito-de-compras.png">
            </button>
        </div>
    </div>
  <div class="modal fade" id="modalCarrito" tabindex="-1" aria-labelledby="tituloModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="tituloModal">Tu pedido</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <table class="table table-striped">
                <thead>
                    <tr>   
                        <th>IMAGEN</th>
                        <th>NOMBRE</th>    
                        <th>BORRAR</th>    
                    </tr>    
                </thead>
                <tbody id="compras">

                </tbody>
            </table>
            <button type="button" id="limpiarCarrito" class="btn"><img class="imagenesIconos" src="./imgs/borrar.png"></button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-secondary">Comprar</button>
        </div>
      </div>
    </div>
  </div>
  <section id="contenedor">

  </section>
    <script src="./practica.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
